<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container px-5 my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 rounded-3 shadow-lg">
          <div class="card-body p-4">
            <div class="text-center">
              <div class="h1 fw-light">Contact Form</div>
              <p class="mb-4 text-muted">Client Contact Form</p>
            </div>
  
           
  
  
              <!-- Name  -->
              <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text" placeholder="Name" required />
                <label for="name">Name</label>
                
              </div>
  
              <!-- Email  -->
              <div class="form-floating mb-3">
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" required />
                <label for="emailAddress">Email Address</label>
               
              </div>
  
              <!-- Message  -->
              <div class="form-floating mb-3">
                <div class="form-group">
                  <label for="my-textarea">Message</label>
                  <textarea id="my-textarea" class="form-control" name="" rows="4"></textarea>
                </div>
                
              </div>
  
             
  
               <!-- button -->
  
              <div class="d-grid">
                <button class="btn btn-primary btn-md active" id="submitButton" type="submit">Save</button>
              </div>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
 <!-- js -->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  
</body>
</html>
